tables:
  - name: air_quality
    sql: SELECT * FROM "icebase"."datadogdp"."data_dog_dataset"
    data_source: icebase
    public: true 

    measures:
      - name: CO_Level
        sql: "${TABLE}.co"
        type: avg
      - name: AverageTemperature
        sql: "${TABLE}.temp"
        type: avg
      - name: AverageHumidity
        sql: "${TABLE}.humidity"
        type: avg
    dimensions:
      - name: Timestamp
        sql: "${TABLE}.timestamp"
        type: "time"